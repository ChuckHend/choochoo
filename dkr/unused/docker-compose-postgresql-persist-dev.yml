version: '3'
services:
  ch2:
    image: 'andrewcooke/choochoo:latest-local'
    container_name: 'choochoo'
    ports:
      - '127.0.0.1:8000:8000'
      - '127.0.0.1:8001:8001'
    environment:
      - 'CH2_DKR_URI=postgresql://postgres@postgresql/activity-{version}'
    volumes:
      - 'choochoo-data-dev:/data'
    depends_on:
      - 'pg'
  pg:
    image: 'postgis/postgis:13-3.0-alpine'
    container_name: 'postgresql'
    shm_size: '1g'
    command: '-c config_file=/etc/postgresql/postgresql.conf'
    environment:
      - 'POSTGRES_HOST_AUTH_METHOD=trust'
    volumes:
      - 'postgresql-data-dev:/var/lib/postgresql/data'
      - 'postgresql-log-dev:/var/log'
      - './postgres.conf:/etc/postgresql/postgresql.conf'
volumes:
  choochoo-data-dev:
    external: true
  postgresql-data-dev:
    external: true
  postgresql-log-dev:
    external: true
